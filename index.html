<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">

<body>
  <div class="container">
  <div id="date"></div>
  <h1> <span>今日も美味しいの作ってみよか！</span></h1>
    <button class ="shadow" onclick="draw()">きょうの晩飯決めるで<br>ボタン押してや</button>
    <p> <span id ="fortune" class ="fortune">オムライス</span> に決まりやで❣</p>
    <p>がんばりや❣応援してるで❣</p>
   
  </div>

<script>
   const results = [
' レンジでマーボ豆腐by情熱大陸',
' レンジでマーボ春雨',
' 親子丼',
' 生姜焼き',
' 餃子と具沢山味噌汁',
 'お好み焼き',
' 焼きめし',
' レンジでカルボナーラby 情熱大陸',
' 冷やし中華 or 何でも乗せ麺',
' マグロアボカド丼.コチュごま油ネギだれ',
' 鮭と豚と卵そぼろ丼',
' 天津飯(あん砂糖醤油酢大1.5:素小2/1:水100:片栗大１)',
' もやしたっぷり焼きそば',
' プルコギ',

' ミートソース🍝',
' スパイスカレーと半熟卵',
' ドライカレーとゆで卵のみじん切り',

  '手羽元のスッパ煮:無限キャベツ',
     'ハヤシライスとポテサラ',
   ]
   
   
  function draw(){
    const key = Math.floor(Math.random()*results.length)
    console.log(key)
   const fortune = document.getElementById("fortune")
   fortune.textContent=results[key]
  }
  
   const today = new Date(),
  days = ["日","月","火","水","木","金","土"];
  let outputText = "今日は";
  outputText += today.getFullYear() + "年";
  outputText += (today.getMonth() + 1) + "月";
  outputText += today.getDate() + "日";
  outputText += "(" + days[today.getDay()] + ")";
  outputText += "やで";

document.getElementById("date").textContent = outputText;
</script>
